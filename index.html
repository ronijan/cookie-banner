<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="noindex,follow">
    <title>Cookie Banner | Ronijan</title>
    <!-- css style -->
    <link rel="stylesheet" href="src/css/app.css">
</head>
<body>

<!-- cookie section -->
<section class="cookie-banner-container" rel="nofollow">
    <div class="cookie-banner-row">
        <div class="cookie-banner-text">
            <img src="src/img/cookie.svg" class="cookie-banner-icon" alt="Cookie">
            We use cookies to improve our services. By using this site you accept cookies.
            <a href="#"> Learn more <img src="src/img/external-link.svg" class="cookie-banner-icon" alt="Ext. Link"></a>
        </div>
        <div class="cookie-banner-accept"><a href="javascript:void(0)" title="Accept">Accept</a></div>
    </div>
</section>

<!-- scripts -->
<script type="text/javascript" src="src/js/app.js"></script>

</body>
</html>
