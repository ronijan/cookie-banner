<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="noindex,follow">
    <title>Cookie Banner | Ronijan</title>
    <!-- css style -->
    <link rel="stylesheet" href="src/css/app.css">
</head>
<body>

<!-- cookie section -->
<div class="ro-container" rel="nofollow">
    <div class="ro-row">
        <p><b>Cookies</b></p>

        <p class="ro-font-size">We use cookies to improve our services. By accessing this website, you agree to the
            selected category and to our Privacy Policy
            <a href="#" class="ro-font-size" rel="nofollow">Learn More</a>
        </p>

        <div class="ro-mb">
            <label for="necessary" class="ro-pr">
                <input type="checkbox" id="necessary" class="ro-font-size" checked disabled> Necessary
            </label>
            <label for="performance" class="ro-pr">
                <input type="checkbox" id="performance" class="ro-font-size"> Performance
            </label>
            <label for="statistics">
                <input type="checkbox" id="statistics" class="ro-font-size"> Statistics
            </label>
        </div>

        <div class="ro-text-center">
            <button type="button" class="ro-btn-accept ro-font-size">Got it!</button>
        </div>
    </div>
</div>

<!-- scripts -->
<script type="text/javascript" src="src/js/app.js"></script>

</body>
</html>
